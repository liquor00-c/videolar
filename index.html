<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Görev Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .task {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .subtask {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .subtask:last-child {
      border-bottom: none;
    }
    .buttons button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .done {
      background: #4CAF50;
      color: white;
    }
    .fail {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Görev Ekle</h2>
  <input type="text" id="taskInput" placeholder="Görev başlığı">
  <button onclick="addTask()">Ekle</button>

  <div id="taskList"></div>

  <script>
    function addTask() {
      const taskText = document.getElementById("taskInput").value;
      if (!taskText) return;

      const taskDiv = document.createElement("div");
      taskDiv.className = "task";

      const title = document.createElement("h3");
      title.innerText = taskText;

      const subInput = document.createElement("input");
      subInput.type = "text";
      subInput.placeholder = "Alt görev ekle...";

      const subBtn = document.createElement("button");
      subBtn.innerText = "Ekle";
      subBtn.onclick = function() {
        if (!subInput.value) return;

        const subDiv = document.createElement("div");
        subDiv.className = "subtask";
        subDiv.innerHTML = `
          <span>${subInput.value}</span>
          <div class="buttons">
            <button class="done">✅</button>
            <button class="fail">❌</button>
          </div>
        `;
        taskDiv.appendChild(subDiv);
        subInput.value = "";
      };

      taskDiv.appendChild(title);
      taskDiv.appendChild(subInput);
      taskDiv.appendChild(subBtn);

      document.getElementById("taskList").appendChild(taskDiv);
      document.getElementById("taskInput").value = "";
    }
  </script>

</body>
</html>
