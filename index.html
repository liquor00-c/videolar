<!DOCTYPE html>
<html lang="tr">
  let tasksAmiral = JSON.parse(localStorage.getItem('tasksAmiral')) || [];
let tasksIpattys = JSON.parse(localStorage.getItem('tasksIpattys')) || [];
<head>
  <meta charset="UTF-8">
  <title>Görev Listesi</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    h2 { margin-bottom: 10px; }
    .task { background: white; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .subtasks { margin-left: 20px; margin-top: 10px; }
    .subtask { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #eee; }
    .subtask:last-child { border-bottom: none; }
    .buttons button { margin-left: 5px; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .done { background: #4CAF50; color: white; }
    .fail { background: #e74c3c; color: white; }
    .add-sub { margin-top: 5px; }
    input[type="text"] { padding: 5px; border-radius: 5px; border: 1px solid #ccc; width: 200px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

<h2>Görev Ekle</h2>
<input type="text" id="taskInput" placeholder="Görev başlığı">
<button onclick="addTask()">Ekle</button>

<div id="taskList"></div>

<script>
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
}

function renderTasks() {
  const taskList = document.getElementById("taskList");
  taskList.innerHTML = "";
  tasks.forEach((task, tIndex) => {
    const taskDiv = document.createElement("div");
    taskDiv.className = "task";

    const title = document.createElement("h3");
    title.innerText = task.title;

    const subtasksDiv = document.createElement("div");
    subtasksDiv.className = "subtasks";

    task.subtasks.forEach((sub, sIndex) => {
      const subDiv = document.createElement("div");
      subDiv.className = "subtask";
      subDiv.innerHTML = `
        <span>${sub.text}</span>
        <div class="buttons">
          <button class="done">✅</button>
          <button class="fail">❌</button>
        </div>
      `;
      // Durumları uygula
      if(sub.status === "done") subDiv.querySelector(".done").style.opacity = 0.6;
      if(sub.status === "fail") subDiv.querySelector(".fail").style.opacity = 0.6;

      // Buton olayları
      subDiv.querySelector(".done").onclick = () => {
        sub.status = sub.status === "done" ? "" : "done";
        saveTasks();
        renderTasks();
      };
      subDiv.querySelector(".fail").onclick = () => {
        sub.status = sub.status === "fail" ? "" : "fail";
        saveTasks();
        renderTasks();
      };

      subtasksDiv.appendChild(subDiv);
    });

    const subInput = document.createElement("input");
    subInput.type = "text";
    subInput.placeholder = "Alt görev ekle...";
    subInput.className = "add-sub";

    const subBtn = document.createElement("button");
    subBtn.innerText = "Ekle";
    subBtn.onclick = function() {
      if(!subInput.value) return;
      task.subtasks.push({text: subInput.value, status: ""});
      saveTasks();
      renderTasks();
      subInput.value = "";
    };

    taskDiv.appendChild(title);
    taskDiv.appendChild(subInput);
    taskDiv.appendChild(subBtn);
    taskDiv.appendChild(subtasksDiv);

    taskList.appendChild(taskDiv);
  });
}

function addTask() {
  const taskText = document.getElementById("taskInput").value;
  if (!taskText) return;
  tasks.push({title: taskText, subtasks: []});
  saveTasks();
  renderTasks();
  document.getElementById("taskInput").value = "";
}

renderTasks();
</script>

</body>

</html>
