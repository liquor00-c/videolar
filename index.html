<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Görev Listesi</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
  }
  #userSelect {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-top: 50px;
  }
  .userCard {
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-size: 20px;
    font-weight: bold;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
  }
  .userCard:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  }

  #userTitle {
    text-align: center;
    font-size: 28px;
    margin: 20px 0 10px 0;
  }

  #taskInputContainer {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    gap: 10px;
  }
  #taskInput { padding: 5px; width: 200px; border-radius: 5px; border: 1px solid #ccc; }
  button { padding: 5px 10px; border-radius: 5px; border: none; cursor: pointer; }

  #tasksWrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  .task {
    background: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
    width: 200px;
    text-transform: uppercase;
    position: relative;
    cursor: grab;
  }
  .task h3 { margin: 0; display: inline-block; }
  .task .task-check { position: absolute; right: 30px; top: 10px; font-size: 18px; color: green; display: none; }
  .task .edit-handle { position: absolute; right: 10px; top: 10px; font-size: 18px; cursor: grab; }

  .subtasks { margin-top: 10px; display: flex; flex-direction: column; gap: 5px; }
  .subtask { display: flex; justify-content: space-between; align-items: center; padding: 5px; background: #e2e2e2; border-radius: 5px; }
  .buttons button { margin-left: 5px; padding: 3px 8px; border-radius: 5px; }
  .done { background: #4CAF50; color: white; }
  .fail { background: #e74c3c; color: white; }
  .add-sub { margin-top: 5px; }
</style>
</head>
<body>

<div id="userSelect">
  <div class="userCard" onclick="selectUser('Amiral')">Amiral</div>
  <div class="userCard" onclick="selectUser('Ipattys')">İpattys</div>
</div>

<h2 id="userTitle"></h2>

<div id="taskInputContainer" style="display:none;">
  <input type="text" id="taskInput" placeholder="Görev başlığı">
  <button onclick="addTask()">Ekle</button>
</div>

<div id="tasksWrapper"></div>

<script>
let currentUser = "";
let tasksAmiral = JSON.parse(localStorage.getItem('tasksAmiral')) || [];
let tasksIpattys = JSON.parse(localStorage.getItem('tasksIpattys')) || [];

function saveTasks() {
  localStorage.setItem('tasksAmiral', JSON.stringify(tasksAmiral));
  localStorage.setItem('tasksIpattys', JSON.stringify(tasksIpattys));
}

function selectUser(user) {
  currentUser = user;
  document.getElementById('userSelect').style.display = 'none';
  document.getElementById('userTitle').innerText = user + "'ın Görevleri";
  document.getElementById('taskInputContainer').style.display = 'flex';
  renderTasks();
}

function getCurrentTasks() {
  return currentUser === 'Amiral' ? tasksAmiral : tasksIpattys;
}

function setCurrentTasks(newTasks) {
  if(currentUser === 'Amiral') tasksAmiral = newTasks;
  else tasksIpattys = newTasks;
}

function renderTasks() {
  const wrapper = document.getElementById("tasksWrapper");
  wrapper.innerHTML = "";
  let tasks = getCurrentTasks();

  tasks.forEach((task, index) => {
    const taskDiv = document.createElement("div");
    taskDiv.className = "task";
    taskDiv.dataset.index = index;
    taskDiv.draggable = true;

    const title = document.createElement("h3");
    title.innerText = task.title;
    taskDiv.appendChild(title);

    const checkSpan = document.createElement("span");
    checkSpan.className = "task-check";
    if(task.subtasks.some(s => s.status === "done")) {
      checkSpan.style.display = "inline";
      checkSpan.innerText = "✔";
    }
    taskDiv.appendChild(checkSpan);

    const editHandle = document.createElement("span");
    editHandle.className = "edit-handle";
    editHandle.innerHTML = "✏️";
    taskDiv.appendChild(editHandle);

    const subtasksDiv = document.createElement("div");
    subtasksDiv.className = "subtasks";
    subtasksDiv.style.display = task.show ? "flex" : "none";

    task.subtasks.forEach(sub => {
      const subDiv = document.createElement("div");
      subDiv.className = "subtask";
      subDiv.innerHTML = `<span>${sub.text}</span>
        <div class="buttons">
          <button class="done">✅</button>
          <button class="fail">❌</button>
        </div>`;
      if(sub.status==="done") subDiv.querySelector(".done").style.opacity=0.6;
      if(sub.status==="fail") subDiv.querySelector(".fail").style.opacity=0.6;

      subDiv.querySelector(".done").onclick = e => { e.stopPropagation(); sub.status = sub.status==="done"?"":"done"; saveTasks(); renderTasks(); };
      subDiv.querySelector(".fail").onclick = e => { e.stopPropagation(); sub.status = sub.status==="fail"?"":"fail"; saveTasks(); renderTasks(); };

      subtasksDiv.appendChild(subDiv);
    });

    const subInput = document.createElement("input");
    subInput.type = "text";
    subInput.placeholder = "Alt görev ekle...";
    subInput.className = "add-sub";
    subInput.onclick = e => e.stopPropagation();

    const subBtn = document.createElement("button");
    subBtn.innerText = "Ekle";
    subBtn.onclick = e => { e.stopPropagation(); if(!subInput.value) return; task.subtasks.push({text: subInput.value,status:""}); saveTasks(); renderTasks(); subInput.value=""; task.show=true; };

    subtasksDiv.appendChild(subInput);
    subtasksDiv.appendChild(subBtn);

    taskDiv.appendChild(subtasksDiv);

    taskDiv.onclick = () => { task.show=!task.show; renderTasks(); };

    wrapper.appendChild(taskDiv);
  });

  setCurrentTasks(tasks);
  saveTasks();

  // Drag & Drop
  const draggables = document.querySelectorAll('.task');
  let dragSrcIndex = null;

  draggables.forEach(draggable=>{
    draggable.addEventListener('dragstart', e=>{
      dragSrcIndex = draggable.dataset.index;
      e.dataTransfer.effectAllowed = 'move';
    });
    draggable.addEventListener('dragover', e=>{ e.preventDefault(); });
    draggable.addEventListener('drop', e=>{
      e.preventDefault();
      const targetIndex = e.currentTarget.dataset.index;
      if(dragSrcIndex==targetIndex) return;
      let tasks = getCurrentTasks();
      const moved = tasks.splice(dragSrcIndex,1)[0];
      tasks.splice(targetIndex,0,moved);
      setCurrentTasks(tasks);
      saveTasks();
      renderTasks();
    });
  });
}

function addTask() {
  const taskText = document.getElementById("taskInput").value;
  if(!taskText) return;
  let tasks = getCurrentTasks();
  tasks.push({title:taskText,subtasks:[],show:true});
  setCurrentTasks(tasks);
  saveTasks();
  renderTasks();
  document.getElementById("taskInput").value="";
}
</script>

</body>
</html>
